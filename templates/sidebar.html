let sidebarExpanded = true;

// تغییر وضعیت سایدبار
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    sidebarExpanded = !sidebarExpanded;
    
    if (sidebarExpanded) {
        sidebar.classList.remove('collapsed');
        localStorage.setItem('sidebar_expanded', 'true');
    } else {
        sidebar.classList.add('collapsed');
        localStorage.setItem('sidebar_expanded', 'false');
    }
}

        localStorage.setItem('user_display_name', name.trim());

}

function showShortcuts() {
    const shortcuts = [

        { key: 'Ctrl+L', desc: 'باز کردن LaTeX' },

// پاک کردن تاریخچه
function clearHistory() {
    if (confirm('آیا از پاک کردن تاریخچه چت خود اطمینان دارید؟ این عمل قابل بازگشت نیست.')) {
        localStorage.removeItem('chat_history');
        showNotification('تاریخچه چت پاک شد', 'success');
        // رفرش صفحه
        location.reload();
    }
}

// خروج
function logout() {
    if (confirm('آیا می‌خواهید از حساب خود خارج شوید؟')) {
        localStorage.removeItem('user_session');
        sessionStorage.clear();
        window.location.href = '/';
    }
}

// ایجاد مودال
function createModal(title, content) {
    const modalId = 'modal-' + Date.now();
    const modalHTML = `
        <div class="modal" id="${modalId}">
            <div class="modal-content">
                <h3>${title}</h3>
                ${content}
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', modalHTML);
    
    // بستن با کلیک خارج
    const modal = document.getElementById(modalId);
    modal.addEventListener('click', function(e) {
        if (e.target === modal) {
            closeModal();
        }
    });
    
    return modalId;
}

// بستن مودال
function closeModal() {
    const modals = document.querySelectorAll('.modal');
    modals.forEach(modal => modal.remove());
}

// ذخیره تنظیمات
function saveSettings() {
    const settings = {
        notifyNewMessage: document.getElementById('notify-new-message')?.checked || true,
        notifySound: document.getElementById('notify-sound')?.checked || true,
        showTimestamps: document.getElementById('show-timestamps')?.checked || true,
        showAvatars: document.getElementById('show-avatars')?.checked || true,
        compactMode: document.getElementById('compact-mode')?.checked || false,
        aiStyle: document.getElementById('ai-style')?.value || 'friendly',
        aiLearning: document.getElementById('ai-learning')?.checked || true
    };
    
    localStorage.setItem('chat_settings', JSON.stringify(settings));
    showNotification('تنظیمات ذخیره شد', 'success');
    closeModal();
}

// بارگیری تنظیمات
function loadSettings() {
    const saved = localStorage.getItem('chat_settings');
    if (saved) {
        const settings = JSON.parse(saved);
        // اعمال تنظیمات
        document.body.classList.toggle('compact-mode', settings.compactMode);
        document.body.classList.toggle('hide-avatars', !settings.showAvatars);
        document.body.classList.toggle('hide-timestamps', !settings.showTimestamps);
    }
}

// بارگیری تم
function loadTheme() {
    const theme = localStorage.getItem('chat_theme') || 'default';
    document.body.setAttribute('data-theme', theme);
}

// بارگیری نام نمایشی
function loadProfile() {
    const name = localStorage.getItem('user_display_name');
    if (name) {
        document.getElementById('profile-name').textContent = name;
    }
}

// مقداردهی اولیه
document.addEventListener('DOMContentLoaded', function() {
    loadSettings();
    loadTheme();
    loadProfile();
    
    // بارگیری وضعیت سایدبار
    const sidebarExpanded = localStorage.getItem('sidebar_expanded') !== 'false';
    if (!sidebarExpanded) {
        toggleSidebar();
    }
    
    // آپدیت نشان پشتیبانی
    updateSupportBadge();
    
    console.log('Sidebar initialized');
});

// آپدیت نشان پشتیبانی
async function updateSupportBadge() {
    try {
        const response = await fetch('/api/get_support_messages');
        const data = await response.json();
        const unreadCount = data.unread || 0;
        
        const badge = document.getElementById('support-badge');
        if (badge) {
            badge.textContent = unreadCount;
            badge.style.display = unreadCount > 0 ? 'flex' : 'none';
        }
    } catch (error) {
        console.error('Error updating support badge:', error);
    }
}
</script>
